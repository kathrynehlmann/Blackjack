<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Welcome to Project One</title>
  </head>
  <body>
    <div id="game-board">
      <h1>Welcome to BlackJack. Please place a bet to begin.</h1>
      <h4>Your Cards:</h4>
      <div id="player-cards" class="pCards"></div>
      <h4>Dealer's Cards:</h4>
      <div id="dealer-cards" class="dCards"></div>
      <div id="cash" class="player-bank"><h1></h1></div>
      <div id="add-bet" class="player-bank"><h1></h1></div>
      </br>
      <div id="player-result" class="player-bank"><h4>Your results for each round:</h4></div>
      </br>
      <input type="button" value="Place a Bet to Play" id="bet" />
      <input type="button" value="HIT" id="hit" />
      <input type="button" value="STAY" id="stay" />
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="project_constructor.js"></script> -->
    <script type="text/javascript" src="project.js"></script>
  </body>
</html>
